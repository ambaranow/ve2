<mat-slider *ngIf="fileInfo && fileInfo.frame" thumbLabel="true" min="0" max="{{fileInfo.frame}}" step="1" value="{{value.min}}"></mat-slider>
<mat-slider *ngIf="fileInfo && fileInfo.frame" thumbLabel="true" invert="true" min="0" max="{{fileInfo.frame}}" step="1" value="{{value.max}}"></mat-slider>
<app-keyframes-line
  *ngIf="keyFrames.length"
  [keyFrames]="keyFrames"
></app-keyframes-line>
